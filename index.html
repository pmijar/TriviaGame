<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Prashanth Mijar's Trivia Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>

<body>
    <header>
         <h1 style="text-align: center">Trivia Game </h1>
       </header>
<br>
<div class="container">
<div class="row d-flex justify-content-center">
    <div class="col-sm-2 ">
        <button id="start" class="btn btn-info btn-lg btn-block" type ="button" >Start</button>       
    </div>
</div>

<br>




    <div class="row question">
        <div class="col-sm-12 d-flex justify-content-center">
          <span id="QuestionDisplay"></span>
        </div>
    </div>
    <br>
    <div class="row options">
        <div class="col-sm-12 d-flex justify-content-center">
         <ol id="OptionDisplay"></ol>
        </div>
    </div>
</div>

<div class="row message">
    <div class="col-sm-12 d-flex justify-content-center alert " role="alert"">
        <span id="Message"></span>
     </div>
</div>
<br>

<div class="container" id="game_container">
    <div class="row timer">
        <div class="col-sm-12 d-flex justify-content-center">
              <span id="TimerDisplay"></span>
         </div>
    </div>
</div>
</div>


</body>
</html>
